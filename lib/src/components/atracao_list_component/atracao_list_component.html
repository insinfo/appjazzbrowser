<!-- Basic datatable -->

<div class="card">

    <div class="card-header header-elements-inline">
        <h5 class="card-title">Lista de Atrações</h5>
        <div class="header-elements">
            <div class="list-icons">
                <button [routerLink]="RoutePaths.atracaoNew.toUrl()"  type="button" class="btn btn-primary legitRipple">Adicionar</button>
                <button (click)="onDelete()" type="button" class="btn bg-pink-400 legitRipple">Deletar</button>
            </div>
        </div>
    </div>
    <hr style="margin:0;padding:0;">
    <data-table #dataTable [data]="atracoes"
                (rowClick)="onRowClick($event)"
                (dataRequest)="onRequestData($event)">
    </data-table>

</div>
